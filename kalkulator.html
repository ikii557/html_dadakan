<!DOCTYPE html>
<html>
<head>
  <title>Pertanyaan Ajaib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="syelly"></div>
    <div class="love-rain" id="loveRain"></div>
  <h2>jangan lupakan aku ingat waktu kita pelukan </h2>
    <h2>apa nama panggilanmu yang aku panggil?</h2>
  <input type="text" id="jawaban" placeholder="Tulis di sini">
  <br>
  <button onclick="cekJawaban()">Jawab</button>

  <script>
    function cekJawaban() {
      const jawaban = document.getElementById('jawaban').value.toLowerCase().trim();
      if (jawaban === 'sebelumpulangyasyelly') {
        window.location.href = "sahabatku.html";
      } else {
        alert("Coba lagi ya 😁");
      }
    }
  </script>
  <script>
    const rainContainer = document.getElementById('loveRain');
  
    function createDrop() {
      const drop = document.createElement('div');
      drop.className = 'love-drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 3 + 4) + 's'; // 4-7 detik
      rainContainer.appendChild(drop);
  
      setTimeout(() => {
        drop.remove();
      }, 7000);
    }
  
    setInterval(createDrop, 300); // semakin kecil angkanya, semakin sering turun
  </script>
</body>
</html>
